   <h4 class="subsectionHead"><span class="titlemark">4.7.5   </span> <a 
 id="x54-1390004.7.5"></a>EffectMagnify </h4>
<!--l. 4459--><p class="noindent" >This effect magnifies the chart element under mouse.
   <!--l. 4462-->
<div class="lstlisting" id="listing-172"><span class="label"><a 
 id="x54-139001r1"></a></span>plot.addEffect(<span 
class="ecbx-1000">new</span>&#x00A0;EffectMagnify());
   </div>
<!--l. 4467--><p class="indent" >   It has a «&#x00A0;scale&#x00A0;» parameter which specifies the magnifying ratio.
   <!--l. 4470-->
<div class="lstlisting" id="listing-173"><span class="label"><a 
 id="x54-139002r1"></a></span><span 
class="ecbx-1000">public</span>&#x00A0;EffectMagnify(<span 
class="ecbx-1000">double</span>&#x00A0;scale);&#x00A0;<br /><span class="label"><a 
 id="x54-139003r2"></a></span>setScale(<span 
class="ecbx-1000">double</span>&#x00A0;scale)
   </div>
