 <style type="text/css">

 #loading-container {
    position:relative;
    top:-8px;

	height: auto;

 }

#loading-message {

  height:auto;
  border: 1px solid #FF6600;
}

  #loading-content {

    background-image:url(images/loading.gif);

    background-position:left center;

	padding: 42px;
	margin: 0px 0px 0px 0px;
	height: auto;
  }


	#loading-content span {
		font-weight: normal;
	}




#loading-shadow {
   position: absolute;
   left: 45%;
   top: 40%;
   background-color:#aaa;
}
