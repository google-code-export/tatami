   <h4 class="subsectionHead"><span class="titlemark">4.7.6   </span> <a 
 id="x55-1400004.7.6"></a>EffectMoveSlice : </h4>
<!--l. 4483--><p class="noindent" >This effect can only be added to a PiePlot. It moves the PieSlice away from the
center. It has no other options than the common duration.
   <!--l. 4487-->
<div class="lstlisting" id="listing-174"><span class="label"><a 
 id="x55-140001r1"></a></span>PiePlot&#x003C;PiePiece&#x003E;&#x00A0;plot&#x00A0;=&#x00A0;<span 
class="ecbx-1000">new</span>&#x00A0;PiePlot&#x003C;PiePiece&#x003E;();&#x00A0;<br /><span class="label"><a 
 id="x55-140002r2"></a></span>plot.addEffect(<span 
class="ecbx-1000">new</span>&#x00A0;EffectMoveSlice());
   </div>
