<script type="text/javascript">
	carousel = null;
	
	function createCarousel() {
 	dojo.require("oaf.widget.layout.Carousel");
	
	var div = dojo.doc.createElement("div");
	div.id = "root";
	dojo.style(div,"width","600px");
	dojo.style(div,"height", "300px");
	dojo.style(div,"position","absolute");
	var main = document.getElementById("main");
	main.appendChild(div);
	
	var widget  = null;
     var params = {};
	 try {
	    widget=  new oaf.widget.layout.Carousel(params,dojo.byId("root"));
     
      //main.appendChild(widget.domNode);
      widget.addChild(new oaf.widget.layout.CarouselItem({imageURL:"carousel/image22.jpg",linkA:"hello"}));
      widget.addChild(new oaf.widget.layout.CarouselItem({imageURL:"carousel/image23.jpg"}));
      widget.addChild(new oaf.widget.layout.CarouselItem({imageURL:"carousel/image24.jpg"}));      
      widget.addChild(new oaf.widget.layout.CarouselItem({imageURL:"carousel/image25.jpg"}));      
      widget.startup();
	    widget.addNewCarouselItem("carousel/image26.jpg","","","","");                	  
      widget.addNewCarouselItem("carousel/image27.jpg","","","","");                	  
      widget.addNewCarouselItem("carousel/image28.jpg","","","","");                	  
  
	 } catch (e) {
	    alert("problem : " + e); 
	  }
	  return widget;
	 }
	 
	 
	 function destroyCarousel() {
	   var widget = dijit.byId("root");
	   if ( widget ) {
	   dojo.disconnect(widget.handleResize);
	   widget.destroyRecursive();
	   }
	 
	 }
	 
	 function loadCarousel() {
	     if ( carousel != null) {
	        destroyCarousel();
	        carousel = null;
	     } 
	     if ( carousel ==null) {
 	       carousel = createCarousel();
 	     }
	     
	 
	 }
</script>
